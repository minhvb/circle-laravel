#
version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.1-node-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # Using the RAM variation mitigates I/O contention
      # for database intensive operations.
      # - image: circleci/mysql:5.7-ram
      #
      # - image: redis:2.8.19

    steps:
      - checkout

      - run: sudo apt update # PHP CircleCI 2.0 Configuration File# PHP CircleCI 2.0 Configuration File sudo apt install zlib1g-dev libsqlite3-dev
      - run: sudo docker-php-ext-install zip

      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - run: yarn install
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: cp .env.example .env
      - run: php artisan key:generate
      - save_cache:
          key: env
          paths:
            - .env
      # prepare the database
      - run: touch storage/testing.sqlite
      - run: php artisan migrate --env=testing --database=sqlite_testing --force
      - save_cache:
          key: storage
          paths:
            - storage
  test:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.1-node-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - restore_cache:
          keys:
            - env
      - restore_cache:
          keys:
            - storage
      - run: ./vendor/bin/phpunit
      - run: ./vendor/bin/phpcs --standard=PSR2 app/

  deploy:
    machine:
      enabled: true
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '6f:5b:41:2a:16:48:0d:6b:ef:7c:34:04:da:68:3f:c7'
      - run: sudo apt-get install rsync
      - run:
          name: 'Adding Host key to know_hosts file'
          command: ssh-keyscan -t rsa unistack.vn >> ~/.ssh/known_hosts
      - run:
          command: |
            rsync -azvW ~/repo/ root@unistack.vn:/var/www/html/circle-laravel
            ssh root@unistack.vn 'cd /var/www/html/circle-laravel;composer install --optimize-autoloader --no-dev; php artisan migrate --force; php artisan optimize'
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
